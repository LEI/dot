# Solarized dark

# Default status bar style
# bg black #base02
# fg yellow #yellow
# attr default # reverse ?
set-option -g status-style fg=white,bg=black
set-option -g status-left-style default
set-option -g status-right-style default

# Default window title style
# fg brightblue #base0
# bg default
# attr dim
set-window-option -g window-status-style fg=brightblue,bg=default

# Active window title style
# fg brightred #orange
# bg default
# attr bright
set-window-option -g window-status-current-style fg=brightwhite,bg=default

# Window activity style
set-window-option -ga window-status-activity-style fg=default,bg=default,reverse

# Pane border style
# border-fg black #base02
# active-border-fg brightgreen #base01
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=brightgreen

# Activity message style
# bg black #base02
# fg brightred #orange
# set-option -g message-style fg=brightred,bg=black
set-option -g message-style fg=brightred,bg=white,reverse

# Pane number display color
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# Clock color
set-window-option -g clock-mode-colour green #green
