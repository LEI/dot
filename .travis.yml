sudo: false

services:
  - docker

language: go

# go:
#   - "1.x"
#   - "1.8"
#   - "1.10.x"
#   - master

os:
  - linux

matrix:
  allow_failures:
    - go: master
  fast_finish: true

cache:
  directories:
    - $GOPATH/bin
    # - $GOPATH/pkg/dep
    # - $GOPATH/src/github.com/LEI/dot/dist
    - $GOPATH/src/github.com/LEI/dot/vendor

stages:
  - build
  - test
  - deploy

install: make mage

jobs:
  include:

    - stage: build
      # install: skip
      script:
        - mage -v
        - dot --version

    - &base
      stage: test
      script:
        - mage -v docker

    - <<: *base
      before_script:
        - export OS=alpine

    - <<: *base
      before_script:
        - export OS=archlinux

    - <<: *base
      before_script:
        - export OS=centos

    - <<: *base
      before_script:
        - export OS=debian

    - stage: test
      script:
        # - (cd "$(brew --repo)" && git fetch && git reset --hard origin/master && brew update)
        - export HOMEBREW_NO_ANALYTICS=1
        - export HOMEBREW_NO_EMOJI=1
        - brew upgrade --quiet || true
        - brew install --quiet gnu-sed --with-default-names
        - if test ! -d $GOPATH/bin; then mkdir $GOPATH/bin; fi
        # - mage snapshot && cp dist/darwin_amd64/dot /usr/local/bin/dot
        - mage -v darwin
        - scripts/e2e-test.sh
      # env: OS=darwin
      os: osx
      language: go

