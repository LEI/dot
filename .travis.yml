os:
  - linux

env:
  # - OS=alpine
  - OS=archlinux
  - OS=centos
  - OS=debian

matrix:
  allow_failures:
    - go: master
  fast_finish: true

cache:
  directories:
    # - $GOPATH/bin
    # - $GOPATH/pkg
    - $GOPATH/src/github.com/LEI/dot/dist
    - $GOPATH/src/github.com/LEI/dot/vendor

stages:
  - build
  - test
  - deploy

install:
  # - go test -v ./...
  - make # install
  - make snapshot

jobs:
  include:
    - stage: build
      # install: true
      before_script: docker-compose build base
      script: docker-compose run test
      env: OS=

    - stage: test
      # install: make && make snapshot
      before_script: docker-compose build test_os
      script: docker-compose run test_os

    - stage: test
      install:
        # - (cd "$(brew --repo)" && git fetch && git reset --hard origin/master && brew update)
        - export HOMEBREW_NO_ANALYTICS=1
        - export HOMEBREW_NO_EMOJI=1
        - brew upgrade --quiet || true
        - brew install --quiet gnu-sed --with-default-names
        - if test ! -d $GOPATH/bin; then mkdir $GOPATH/bin; fi
        - make && make snapshot
      before_script: cp dist/darwin_amd64/dot /usr/local/bin/dot
      # TODO script: scripts/e2e-test.sh
      env: OS=darwin
      os: osx
      language: go

