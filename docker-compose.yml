version: "2"

services:

  image:
    build: .
    image: lei/dot
    container_name: dot

  dot:
    image: lei/dot
    depends_on:
      - image
    # entrypoint: /bin/bash
    # command: -l -c 'dot -c $$DOT/.json; bash -l'
    command: -l -c 'dot -p tmux=LEI/dot-tmux -p vim=LEI/dot-vim; tmux new-session "vim +PlugInstall +qall; exit"; bash -l'

  test_all:
    image: lei/dot
    depends_on:
      - image
    # entrypoint: /bin/bash
    command: |
      -l -c 'run() { printf "%s\n" "TEST: $$*"; "$$@"; }
      tail_bashrc="$$(tail -n1 ~/.bashrc)"
      run dot -s $$DOT
      for d in $$HOME/.dot/*; do run dot -s "$$d"; done
      run dot -c $$DOT/.json
      [[ "$$(tail -n1 ~/.bashrc)" != "$$tail_bashrc" ]] || exit 1
      tmux new-session -n test "vim +PlugInstall +qall; exit"
      run test -d "$$HOME/.tmux/plugins/tpm"
      run test -d "$$HOME/.vim/plugged"'
