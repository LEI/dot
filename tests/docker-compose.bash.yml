version: "2"

services:
  test:
    image: lei/dot
    depends_on:
      - image
    entrypoint: /bin/bash
    command: |
      -l -c 'run() { printf "%s\n" "TEST: $$*"; "$$@" || exit 1; }
      tail_bashrc="$$(tail -n1 ~/.bashrc)"
      run dot -p LEI/dot-tmux
      [[ "$$(tail -n1 ~/.bashrc)" != "$$tail_bashrc" ]]
      run test -d "$$HOME/.bash.d"'
